<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>

    <main>
        <div class="navbar-bg">
            <p>Employement Agency</p>
            <div id="navSidePanel" class="navbar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                <a href="/">Home</a>
                <a href="jobs.html">Jobs</a>
                <a href="employee.html">Employee</a>
                <a href="employer.html">Employer</a>
                <a href="about.html">About</a>
                <a href="signup.html" class="navbar-bottom">Log In</a>
            </div>
            <button class="openbtn" onclick="openNav()">☰</button>
        </div>
        <div>
            <h1>Sign Up</h1>
            <form method="post">
                <legend>Στοιχεία φοιτητή</legend>
                <p>Συμπληρώστε τα στοιχεία σας με ελληνικούς χαρακτήρες</p>
                <label>Ονοματεπώνυμο<br>
                    <input name="name" type="text" placeholder="Όνομα" />
                    <input name="surname" type="text" placeholder="Επώνυμο" />
                </label>
                <br>
                <br>
                <label>Στοιχεία διεύθυνσης<br>
                    <input name="address" type="text" placeholder="Οδός και αριθμός" style="width: 430px" />
                    <br>
                    <input name="town" type="text" placeholder="Πόλη" />
                    <input name="zipcode" type="text" placeholder="Ταχυδρομικός κώδικας" />
                </label>
                <br>
                <br>
                <label>Στοιχεία επικοινωνίας<br>
                    <input name="phone" type="number" placeholder="Τηλέφωνο" />
                    <input name="email" type="email" placeholder="Διεύθυνση μέιλ" />
                </label>
                <br>
                <br>
                <label class="radio-group">Έτος σπουδών
                    <input type="radio" id="radioA" name="year_option" value="A">
                    <label for="radioA">Α</label>

                    <input type="radio" id="radioB" name="year_option" value="B">
                    <label for="radioB">Β</label>

                    <input type="radio" id="radioC" name="year_option" value="C">
                    <label for="radioC">Γ</label>

                    <input type="radio" id="radioD" name="year_option" value="D">
                    <label for="radioD">Δ</label>

                    <input type="radio" id="radioE" name="year_option" value="E">
                    <label for="radioE">Ε</label>
                </label>
                <br>
                <br>
                <label>Αριθμός μητρόου<br>
                    <input name="id" type="number" placeholder="1050505" />
                </label>

                <br>
                <button class="simple-button" type="submit" value="Υποβολή" />Υποβολή</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; Copyright 2024 Kiokakis Christos Korda Evaggelia<br>Electrical and Computer Engineering Department<br>
            University of Patras</p>
        <script src="script.js"></script>
    </footer>

</body>

</html>
